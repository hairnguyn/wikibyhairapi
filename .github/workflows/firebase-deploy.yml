# .github/workflows/firebase-deploy.yml
name: Deploy to Firebase

on:
  workflow_dispatch:   # Trigger manual (có thể trigger bằng API từ Render)
  repository_dispatch:
    types: [render-deploy]  # Optional: custom event từ Render

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Chọn phiên bản Node phù hợp với Firebase

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Hoặc `firebase build` tuỳ project

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" 
          channelId: live   # Hoặc preview channel tuỳ nhu cầu
